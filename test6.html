<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système Solaire en AR</title>
    <link rel="stylesheet" href="css/buttons.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

    <button id="start2" class="button-play">
        <p>Jouer</p>
    </button>
    <!-- Scène AR avec caméra GPS -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Anneaux orbitaux -->
        <a-entity id="ring-container"></a-entity>

        <!-- Caméra avec AR -->
        <a-entity camera wasd-controls="enabled: false" look-controls="enabled: false"></a-entity>

    </a-scene>
    <script src="js/buttons.js"></script>
</body>

</html>
